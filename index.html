<!DOCTYPE html>
<html>
  <head>
    <title>JS Arithmetic App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app" class="app">
      <label>Enter Number1: </label>
      <input type="number" class="num1" /><br />
      <label>Enter Number2: </label>
      <input type="number" class="num2" />
      <br />
      <div class="buttons">
        <button class="add">Add</button>
        <button class="sub">Subtract</button>
        <button class="mul">Multiply</button>
        <button class="divide">Divide</button>
      </div>
      <span class="result"></span>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
